<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WSP ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .chat-container {
      max-width: 650px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    #response img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 class="text-center mb-4">ü§ñ WSP ChatBot</h2>

    <div class="mb-3">
      <label for="modelSelect" class="form-label">Choose a model</label>
      <select class="form-select" id="modelSelect">
		<option value="deepseek/deepseek-r1:free">DeepSeek-R1</option>
        <option value="meta-llama/llama-4-maverick:free">LLaMA 4 Maverick</option>
        <option value="moonshotai/kimi-vl-a3b-thinking:free">Kimi VL Thinking</option>
        <option value="google/gemini-2.0-flash-exp:free">Gemini 2 Flash</option>
        <option value="qwen/qwen3-32b:free">Qwen 3</option>
        <option value="google/gemma-3-27b-it:free">Gemma3</option>
        <option value="mistralai/mistral-small-3.1-24b-instruct:free">Mistral Small</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type your question..."/>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-success" onclick="sendMessage()">Ask Now</button>
      <button id="downloadBtn" class="btn btn-outline-primary" onclick="downloadImage()">Download Image</button>
    </div>

    <div id="response" class="mt-4">Your answer will appear here.</div>
  </div>

  <script>
    let currentImageUrl = null;

    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const selectedModel = document.getElementById('modelSelect').value;
      const responseDiv = document.getElementById('response');
      const downloadBtn = document.getElementById('downloadBtn');

      currentImageUrl = null;
      downloadBtn.style.display = 'none';

      if (!input.trim()) {
        responseDiv.innerHTML = '‚ö†Ô∏è Please enter a message.';
        return;
      }

      responseDiv.innerHTML = '<div class="spinner-border text-success" role="status"><span class="visually-hidden">Loading...</span></div>';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input, model: selectedModel }),
        });

        const data = await response.json();
        const content = data.choices?.[0]?.message?.content || 'No response received.';
        const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|svg|bmp))/i;
        const match = content.match(imageRegex);

        if (match) {
          currentImageUrl = match[1];
          downloadBtn.style.display = 'block';
          responseDiv.innerHTML = `
            <p><strong>Image response:</strong></p>
            <img src="${currentImageUrl}" id="chatImage" alt="Generated Image" />
            <div class="mt-2">${marked.parse(content.replace(imageRegex, ''))}</div>
          `;
        } else {
          responseDiv.innerHTML = marked.parse(content);
        }

      } catch (error) {
        responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
      }
    }

    function downloadImage() {
      if (!currentImageUrl) return;
      const link = document.createElement('a');
      link.href = currentImageUrl;
      link.download = 'chatbot_image.jpg';  // you can also extract filename from URL
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
