<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WSP ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .chat-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-header h2 {
      font-weight: 600;
      color: #343a40;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f3f5;
      border-radius: 10px;
      min-height: 60px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>ü§ñ WSP ChatBot</h2>
      <p class="text-muted">Ask me anything, I'll try my best.</p>
    </div>
    <div class="mb-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type your question..." />
    </div>
    <button class="btn btn-success" onclick="sendMessage()">Ask Now</button>
    <div id="response" class="mt-3">Your answer will appear here.</div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      if (!input.trim()) {
        responseDiv.innerHTML = '‚ö†Ô∏è Please enter a message.';
        return;
      }
      responseDiv.innerHTML = '<div class="spinner-border text-success" role="status"><span class="visually-hidden">Loading...</span></div>';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input }),
        });

        const data = await response.json();
        const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
        responseDiv.innerHTML = marked.parse(markdownText);
      } catch (error) {
        responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
