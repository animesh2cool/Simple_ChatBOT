<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WSP Conversational Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    .chat-header {
      padding: 15px 20px;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-footer {
      padding: 15px 20px;
      background-color: #f8f9fa;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }
    .chat-message.bot .msg {
      background-color: #e9ecef;
      color: #333;
      margin-left: 10px;
    }
    .chat-message.user {
      flex-direction: row-reverse;
    }
    .chat-message.user .msg {
      background-color: #0d6efd;
      color: white;
      margin-right: 10px;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ddd;
    }
    .typing {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      ü§ñ WSP Conversational Bot
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Chat messages go here -->
    </div>
    <div class="chat-footer">
      <select id="modelSelect" class="form-select w-auto">
        <option value="llama-4-maverick:free">LLaMA 4 Maverick</option>
        <option value="kimi-vl-a3b-thinking:free">Kimi VL A3B</option>
        <option value="gemini-2.5-pro-exp-03-25:free">Gemini 2.5 Pro</option>
        <option value="qwen3-8b:free">Qwen3 8B</option>
        <option value="gemma3-37b">Gemma3 37B</option>
        <option value="mistral-small-3.1-24b-instruct:free">Mistral Small 24B</option>
      </select>
      <input id="userInput" class="form-control" type="text" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');

    function appendMessage(role, content, isImage = false) {
      const message = document.createElement('div');
      message.className = `chat-message ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';

      const msg = document.createElement('div');
      msg.className = 'msg';

      if (isImage) {
        const img = document.createElement('img');
        img.src = content;
        img.style.maxWidth = '100%';
        img.style.borderRadius = '10px';
        msg.appendChild(img);
      } else {
        msg.innerHTML = marked.parse(content);
      }

      message.appendChild(avatar);
      message.appendChild(msg);
      chatBody.appendChild(message);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement('div');
      typing.className = 'chat-message bot';
      typing.id = 'typing';
      typing.innerHTML = `<div class="avatar"></div><div class="msg typing">Bot is typing...</div>`;
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const text = input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';
      appendTyping();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: text, model })
        });

        const data = await res.json();
        removeTyping();

        const content = data.choices?.[0]?.message?.content || 'No response received.';
        const imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp|svg))/i;
        const match = content.match(imageRegex);

        if (match) {
          const imgURL = match[1];
          appendMessage('bot', imgURL, true);
          const cleanText = content.replace(imageRegex, '').trim();
          if (cleanText) appendMessage('bot', cleanText);
        } else {
          appendMessage('bot', content);
        }

      } catch (err) {
        removeTyping();
        appendMessage('bot', `‚ùå Error: ${err.message}`);
      }
    }
  </script>
</body>
</html>
